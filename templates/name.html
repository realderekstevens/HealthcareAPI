{% extends 'base.html' %}

{% block content %}

{% if name %}
	<h1>Hello {{ name }}!!</h1>
{% else %}
	<h1>What's Your Name: ?</h1>
	<br/>
	<form method = "POST">
		{{ form.hidden_tag() }}

		{{ form.name.label(
		class="form-label") }}

		{{ form.name() }}

		<br/>

		{{ form.submit() }}

	</form>

{% endif %}

{% endblock %}
